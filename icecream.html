<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frozen Treats Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: url('./resturant.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: -1;
    }

    header {
      background: linear-gradient(to right, #ffd6e0, #ff69b4);
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 100px;
      border-radius: 50%;
    }

    h1 {
      color: #a8005e;
      margin-top: 10px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .item {
      background-color: black;
      color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 220px;
      padding: 15px;
      transition: transform 0.3s;
      text-align: center;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
      color: #FFD700;
    }

    .price {
      font-weight: bold;
      color: #ccc;
      margin-bottom: 10px;
    }

    .order-button {
      background: linear-gradient(to right, #ff69b4, #ff94c2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .order-button:hover {
      background: linear-gradient(to right, #ff94c2, #ffe4e1);
      color: black;
    }
  </style>
  <script>
  function addToBill(name, price) {
    let currentOrder = JSON.parse(localStorage.getItem('orderList')) || [];
    currentOrder.push({ name: name, price: price });
    localStorage.setItem('orderList', JSON.stringify(currentOrder));
    window.location.href = 'bill.html'; // Go to billing page
  }
</script>

</head>
<body>

  <header>
    <img src="./logo.webp" alt="Ice Cream Logo" class="logo" />
    <h1>Frozen Treats Menu</h1>
  </header>

  <section class="menu">
    <div class="item">
      <img src="./vanila icecream.webp" alt="Vanilla Ice Cream" />
      <h3>Vanilla Ice Cream</h3>
      <p class="price">₹70</p>
      <button class="order-button" onclick="addToBill('Vanilla Ice Cream',70)">Place Order</button>
    </div>
    <div class="item">
      <img src="./icecream.jpg" alt="Chocolate Ice Cream" />
      <h3>Chocolate Ice Cream</h3>
      <p class="price">₹80</p>
      <button class="order-button" onclick="addToBill('Chocolate Ice Cream',80)">Place Order</button>
    </div>
    <div class="item">
      <img src="./strawberry icecream.jpg" alt="Strawberry Ice Cream" />
      <h3>Strawberry Ice Cream</h3>
      <p class="price">₹75</p>
      <button class="order-button" onclick="addToBill('Strawberry Ice Cream',75)">Place Order</button>
    </div>
    <div class="item">
      <img src="./butterscotch icecream.webp" alt="Butterscotch Ice Cream" />
      <h3>Butterscotch Ice Cream</h3>
      <p class="price">₹85</p>
      <button class="order-button" onclick="addToBill('Butterscotch Ice cream',85)">Place Order</button>
    </div>
  </section>

</body>
</html>
