]<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mojito Magic Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: url('./resturant.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      text-align: center;
    }00

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* faded overlay */
      z-index: -1;
    }

    header {
      background: linear-gradient(to right, #bdf0ff, #1284b5);
      padding: 20px;
    }

    .logo {
      max-width: 100px;
      border-radius: 50%;
    }

    h1 {
      color: #002f45;
      margin-top: 10px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .item {
      background-color: black;
      color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 220px;
      padding: 15px;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
      color: #7fffd4;
    }

    .price {
      font-weight: bold;
      color: #ccc;
      margin-bottom: 10px;
    }

    .order-button {
      background: linear-gradient(to right, #007f5f, #00b894);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .order-button:hover {
      background: linear-gradient(to right, #a8ffeb, #00cec9);
      color: black;
    }
  </style>
  <script>
  function addToBill(name, price) {
    let currentOrder = JSON.parse(localStorage.getItem('orderList')) || [];
    currentOrder.push({ name: name, price: price });
    localStorage.setItem('orderList', JSON.stringify(currentOrder));
    window.location.href = 'bill.html'; // Go to billing page
  }
</script>

</head>
<body>

  <header>
    <img src="./logo.webp" alt="Mojito Logo" class="logo" />
    <h1>Mojito Magic Menu</h1>
  </header>

  <section class="menu">
    <div class="item">
      <img src="./classic mojito.jpg" alt="Classic Mojito" />
      <h3>Classic Mojito</h3>
      <p class="price">₹90</p>
      <button class="order-button" onclick="addToBill('Classic Mojito',90)">Place Order</button>
    </div>
    <div class="item">
      <img src="./lemon mojito.jpg" alt="Lemon Mojito" />
      <h3>Lemon Mojito</h3>
      <p class="price">₹100</p>
      <button class="order-button" onclick="addToBill('Lemon Mojito',100)">Place Order</button>
    </div>
    <div class="item">
      <img src="./strawberry mojito.jpg" alt="Strawberry Mojito" />
      <h3>Strawberry Mojito</h3>
      <p class="price">₹110</p>
      <button class="order-button" onclick="addToBill('strawberry Mojito',110)">Place Order</button>
    </div>
    <div class="item">
      <img src="./mint mojito.jpg" alt="Mint Mojito" />
      <h3>Mint Mojito</h3>
      <p class="price">₹95</p>
      <button class="order-button" onclick="addToBill('Mint Mojito',95)">Place Order</button>
    </div>
  </section>

</body>
</html>
