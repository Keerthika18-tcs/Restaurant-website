<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spice Symphony - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('./restaurant-interiors.jpg'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
    }
;
    .navbar {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
    }

    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #8B0000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      height: 60px;
      width: auto;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      margin: 80px auto;
    }

    h2 {
      color: #8B0000;
    }
  </style>
</head>
<body>

  
  <nav class="navbar position-relative">
    <div class="container-fluid justify-content-end">
     
      <div>
        <a class="nav-link d-inline me-3 text-dark fw-bold" href="./about.html" >About Us</a>
        <a class="nav-link d-inline text-dark fw-bold" href="./help.html">Help</a>
      </div>
    </div>
    
    <div class="navbar-center">
      <img src="./logo.webp" alt="Spice Symphony Logo" class="logo-img">
      Spice Symphony
    </div>
  </nav>

  
  <div class="login-box text-center">
    <h2>Login to Continue</h2>
    <form action="./dashbord.html">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Login</button>
    </form>
  </div>

</body>
</html>
