<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spice Symphony - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: 
         linear-gradient(120deg, rgba(139,0,0,0.8), rgba(255,215,0,0.8)),
        url('./restaurant-interiors.jpg'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      color: white;
      overflow-y: auto;
    }

    .logo {
      width: 70px;
      height: auto;
    }

    .main-container {
      text-align: center;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      max-width: 900px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .preview-img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
      border: 3px solid white;
    }

    .feature {
      margin-bottom: 40px;
    }

    .btn-custom {
      background-color: #fff;
      color: #8B0000;
      font-weight: bold;
      padding: 12px 30px;
      border: 2px solid #8B0000;
      border-radius: 10px;
      text-decoration: none;
    }

    .btn-custom:hover {
      background-color: #FFD700;
      color: #000;
    }

    @media (max-width: 768px) {
      .preview-img {
        
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  
  <div class="text-center mt-4">
    <img src="./logo.webp" alt="Logo" class="logo"> 
    <h1 class="mt-3">Welcome to Spice Symphony</h1>
  </div>

  
  <div class="main-container">

   
    <div class="feature">
      <img src="./room1.webp" alt="Room Preview" class="preview-img">
      <div>
        <a href="./rooms.html" class="btn btn-custom">Book Rooms</a>
      </div>
    </div>

    
    <div class="feature">
      <img src="./party1.png" alt="Party Hall Preview" class="preview-img"> 
      <div>
        <a href="./partyhalls.html" class="btn btn-custom">Book Party Halls</a>
      </div>
    </div>

    
    <div class="feature">
      <img src="./food1.jpg" alt="Food Preview" class="preview-img"> 
      <div>
        <a href="./food.html" class="btn btn-custom">Order Food</a>
      </div>
    </div>

  </div>

</body>
</html>
